<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1: Kalkulator Sederhana</title>
    <style>
        .input-field {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
        }
        .operator-button {
            padding: 10px 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .operator-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Kalkulator Sederhana</h1>
        
        <div class="space-y-4">
            <div>
                <label for="angka1" class="block text-sm font-medium text-gray-700 mb-1">Angka Pertama</label>
                <input type="number" id="angka1" class="input-field w-full" placeholder="Masukkan angka pertama">
            </div>

            <div>
                <label for="angka2" class="block text-sm font-medium text-gray-700 mb-1">Angka Kedua</label>
                <input type="number" id="angka2" class="input-field w-full" placeholder="Masukkan angka kedua">
            </div>
        </div>

        <div class="mt-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Pilih Operasi:</h2>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                <button onclick="hitung('jumlah')" class="operator-button bg-green-500 text-white hover:bg-green-600">+</button>
                <button onclick="hitung('kurang')" class="operator-button bg-red-500 text-white hover:bg-red-600">-</button>
                <button onclick="hitung('kali')" class="operator-button bg-yellow-500 text-gray-900 hover:bg-yellow-600">×</button>
                <button onclick="hitung('bagi')" class="operator-button bg-blue-500 text-white hover:bg-blue-600">÷</button>
            </div>
        </div>

        <div class="mt-8 pt-4 border-t border-gray-200">
            <h2 class="text-xl font-bold text-gray-800">Hasil Perhitungan:</h2>
            <div id="hasil" class="mt-2 p-4 bg-indigo-50 border-l-4 border-indigo-500 text-indigo-800 rounded-md">
                <p>Silakan masukkan angka dan pilih operasi.</p>
            </div>
        </div>
    </div>

    <script>
        function hitung(operasi) {
            const a = parseFloat(document.getElementById('angka1').value);
            const b = parseFloat(document.getElementById('angka2').value);
            const hasilDiv = document.getElementById('hasil');
            let hasil = 0;
            let operatorSimbol = '';

            if (isNaN(a) || isNaN(b)) {
                hasilDiv.innerHTML = '<p class="font-bold text-red-600">Mohon masukkan kedua angka dengan benar.</p>';
                return;
            }

            switch (operasi) {
                case 'jumlah':
                    hasil = a + b;
                    operatorSimbol = '+';
                    break;
                case 'kurang':
                    hasil = a - b;
                    operatorSimbol = '-';
                    break;
                case 'kali':
                    hasil = a * b;
                    operatorSimbol = '×';
                    break;
                case 'bagi':
                    if (b === 0) {
                        hasilDiv.innerHTML = `<p class="font-bold text-red-600">Error: Tidak bisa membagi dengan nol!</p>`;
                        return;
                    }
                    hasil = a / b;
                    operatorSimbol = '÷';
                    break;
                default:
                    hasilDiv.innerHTML = '<p class="font-bold text-red-600">Operasi tidak valid.</p>';
                    return;
            }

            const hasilText = `<p class="text-lg font-semibold">${a.toLocaleString('id-ID')} ${operatorSimbol} ${b.toLocaleString('id-ID')} = <span class="text-indigo-600 font-extrabold">${hasil.toLocaleString('id-ID')}</span></p>`;
            hasilDiv.innerHTML = hasilText;
        }
    </script>
</body>
</html>
