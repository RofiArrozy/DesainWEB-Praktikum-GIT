<!DOCTYPE html>
<html>
<head>
    <title>Desain Responsif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        #wrapper{
            margin: auto;
            width: 100%;
        }

        #header{
            height: 150px;
            padding: 20px;
            border: 2px solid red;
        }

        #nav{
            margin: auto;
            padding: 20px;
            border: 2px solid red;
            display: flex;
            flex-wrap: wrap;
        }

        #nav h2 {
            flex-basis: 100%; 
            margin-top: 0;
            margin-bottom: 20px;
        }

        .box{
            margin: 0 2% 0 0;
            height: 120px;
            flex: 0 0 calc(25% - 5%);
            background: red;
            border: 2px solid red;
        }

        #footer{
            padding: 20px;
            height: 120px;
            border: 2px solid red;
        }

        /* Tablet */
        @media only screen and (max-width: 1080px){
            .box{
                flex: 0 0 48%;
                margin: 0 2% 20px 0;
            }
            .box:nth-child(2n) { 
                margin-right: 0; 
            }
            .box:nth-child(2n-1) {
                margin-right: 2%;
            }
        }

        /* Smartphone */
        @media only screen and (max-width: 640px){
            .box{
                flex: 0 0 100%;
                margin: 0 0 20px 0;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2>Header</h2>
        </div>

        <div id="nav">
            <h2>Services</h2>
            <div class="box">BOX 1</div>
            <div class="box">BOX 2</div>
            <div class="box">BOX 3</div>
            <div class="box">BOX 4</div>
        </div>

        <div id="footer">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
