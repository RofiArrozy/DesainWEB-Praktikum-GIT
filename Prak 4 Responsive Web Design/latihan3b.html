<!DOCTYPE html>
<html>
<head>
    <title>Animasi Transisi dan Keyframes CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .box {
            width: 100%;
            height: 100px;
            background: orange;
            border: 1px solid black;
            margin: 20px;
            box-sizing: border-box;
            transition: all 1s ease-in-out;
        }
        
        @keyframes putar-baling-baling {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media screen and (max-width: 428px) and (orientation: portrait) {
            .box {
                width: 200px; 
            }
        }

        @media screen and (orientation: landscape) {
            .box {
                background: blue; 
                border-radius: 50%; 
                height: 100px;
                width: 100%; 
                animation: putar-baling-baling 2s infinite linear;
            }
        }
    </style>
</head>
<body>
    <h1>Transisi CSS3</h1>
    <div class="box" id="box1"></div>
    <p>Ubah orientasi ke landscape/portrait dan sebaliknya untuk melihat efek transisi.</p>
</body>
</html>
